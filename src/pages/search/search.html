<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cari Resipi</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form #searchForm="ngForm" novalidate>
    <ion-list no-lines>
      <h2>Sila Masukkan Bahan-bahan :</h2>

      <ion-item>
        <ion-label stacked color="primary">Bahan pertama:</ion-label>
        <ion-input [(ngModel)]="ingredient.first" name="first" type="text" #first="ngModel" spellcheck="false"
                   autocapitalize="off"
                   required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked color="primary">Bahan kedua:</ion-label>
        <ion-input [(ngModel)]="ingredient.second" name="second" type="text" #second="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked color="primary">Bahan ketiga:</ion-label>
        <ion-input [(ngModel)]="ingredient.third" name="third" type="text" #third="ngModel" required>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onSearch(searchForm)" color="danger" type="submit" block>Jom Masak!</button>
      </ion-col>
    </ion-row>
  </form>

  <ion-item-divider ion-item light no-lines style="font-size: 1.4rem">
    Results
    <ion-icon item-right name="search"></ion-icon>
  </ion-item-divider>

  <ion-list *ngIf="recipes.length > 0">
    <ion-item *ngFor="let item of recipes">
      <button ion-button large>{{item.name}}</button>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="recipes.length < 1">
    <ion-item>
      No Recepies Found
    </ion-item>
  </ion-list>
</ion-content>
