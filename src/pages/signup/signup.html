<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Daftar Masuk</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	<div class="logo">
		<img src="assets/img/appicon.png" alt="Ionic Logo">
		<h3>Selamat Datang ke MyChefBook</h3>
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Nama pengguna</ion-label>
				<ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == true" color="danger" padding-left>
				*Nama pengguna perlu dimasukkan
			</p>

			<ion-item>
				<ion-label stacked color="primary">Kata Laluan</ion-label>
				<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == true" color="danger" padding-left>
				*Kata laluan perlu dimasukkan
			</p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Daftar Akaun</button>
		</div>
	</form>

</ion-content>
