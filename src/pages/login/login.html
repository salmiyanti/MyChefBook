<ion-header stacked color="try">
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Log Masuk</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.png" alt="Ionic logo">
	<h3>Selamat Datang ke MyChefBook</h3>
	</div>



	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Nama pengguna</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == true" color="danger" padding-left>
				*Nama pengguna perlu dimasukkan
			</p>

			<ion-item>
				<ion-label stacked color="primary">Kata Laluan</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == true" color="danger" padding-left>
				*Kata laluan perlu dimasukkan
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>Log Masuk</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Daftar Masuk</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
