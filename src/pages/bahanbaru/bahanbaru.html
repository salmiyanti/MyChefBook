  <!--<div class="logo">

  <form #bahanbaruForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
            <ion-input [(ngModel)]="bahanbaru.name" name="name" type="text" placeholder="Bahan Baru" #name="ngModel"></ion-input>
      </ion-item>
      <p ion-text [hidden]="name.valid || submitted == true" color="danger" padding-left>
      </p>
    </ion-list>

    <div padding>
      <button ion-button (click)="onBahanbaru(bahanbaruForm)" type="submit" block>Simpan</button>
    </div>
  </form>

</ion-content>
