<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Kemaskini Gambar</button>
      <button ion-item (click)="changeUsername()">Kemaskini Nama Pengguna</button>
      <button ion-item (click)="changePassword()">Kemaskini Kata Laluan</button>
      <!--<button ion-item (click)="support()">Support</button>-->
      <button ion-item (click)="logout()">Log Keluar</button>
    </ion-list>
  </div>
</ion-content>
