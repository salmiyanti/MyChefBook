<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Log Masuk Pentadbir</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
	<!--	<img src="assets/img/appicon.png" alt="Ionic logo">-->
	</div>


  <br/>
	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>

				<ion-label stacked color="primary">ID Pentadbir</ion-label>

				<ion-input [(ngModel)]="adminlogin.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == true" color="danger" padding-left>
				*ID Pentadbir perlu dimasukkan
			</p>

			<ion-item>
				<ion-label stacked color="primary">Kata Laluan</ion-label>
				<ion-input [(ngModel)]="adminlogin.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == true" color="danger" padding-left>
				*Kata laluan perlu dimasukkan
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>Log Masuk</button>
			</ion-col>

		</ion-row>
	</form>

</ion-content>
