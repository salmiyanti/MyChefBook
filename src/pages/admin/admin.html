<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h4>Tambah bahan baru</h4>
<ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Nama resepi" name="resepi"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Bahan-bahan" name="bahan"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Toppings</ion-label>
    <ion-select  multiple="true">
      <ion-option>Bacon</ion-option>
      <ion-option>Black Olives</ion-option>
      <ion-option>Extra Cheese</ion-option>
      <ion-option>Mushrooms</ion-option>
      <ion-option>Pepperoni</ion-option>
      <ion-option>Sausage</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Cara memasak" name="cara"></ion-input>
  </ion-item>

  </ion-list>

  <button ion-button>Simpan Resepi</button>


</ion-content>
